<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta authors="John Allen & Michael Wood">


    <link rel="icon" href="{% static "main/img/favicon.ico" %}">


    <!-- Google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Quicksand:wght@300;400;500;700&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">


    <!--Slick carousel plugin css and theme.css-->
    <link rel="stylesheet" type="text/css" href="{% static "main/slick/slick.css" %}?{% now 'U' %}">
    <link rel="stylesheet" type="text/css" href="{% static "main/slick/slick-theme.css" %}?{% now 'U' %}">

    <!-- Bootstrap CSS -->
    <link href="{% static "main/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Font awesome Icons -->
    <script src="{% static "main/js/fontawesome.js" %}"></script>

    <!-- JQuery -->
    <script src="{% static "main/js/jquery.js" %}"></script>


    <script src="{% static "main/js/bootstrap.bundle.js" %}"></script>

    <!-- TextFill JQuery plugin -->
    <script src="{% static "main/js/jquery.textfill.js" %}"></script>
    <script src="{% static "main/js/jquery.textfill.min.js" %}"></script>

    <!-- Slick plugin -->
    <script type="text/javascript" src="{% static "main/slick/slick.js" %}?{% now 'U' %}"></script>

    <!-- Custom styles for this template REMOVE REFRESH ^^^^ CACHE -->
    <link href="{% static "main/css/test2.css" %}?{% now 'U' %}" rel="stylesheet">

    <!-- Select all elements with data-toggle="tooltips" in the document -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar fixed-top navbar-expand">
        <a class="navbar-brand" href="/" style="color: #EFFD5F;">
            <img src="{% static "main/img/favicon.ico" %}" alt="logo" style="width: 32px; height: 32px;">
            <span style="font-size:120%;">|</span> TuDu
        </a>
        <div class="d-flex ml-auto">
            <ul class="navbar-nav">
                <li>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav w-100 justify-content-end">
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="pr-2" style="color:#EFFD5F;">{{user.username}}</span>
                                    <svg class="bi bi-person-circle" width="32px" height="32px" viewBox="0 0 16 16"
                                        fill="#EFFD5F" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                                        <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                        <path fill-rule="evenodd"
                                            d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <br>
        <br>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered" style="height: 800px; width: 400px;">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">If you can, upload a photo for fellow TuDu'ers.</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body container-fluid" style="height: 500px; padding-top: 10px;">
                        <form>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Title</span>
                                </div>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                        <br>
                        <div class="row border rounded no-gutters d-flex justify-content-center" style="height: 280px; padding: 5px;">
                            <div class="flex-container d-flex justify-content-center" id="uploadedImgContainer" style="height: 200px; padding: 0;">
                                <img src="{% static "main/img/icons/subcat_icon_placeholder.svg" %}" alt="your_uploaded_image" style="height: 200px; width: 300px;">
                            </div>
                            <div class="flex-container d-flex justify-content-center" id="uploadImgButton">
                                <button class="btn btn-sm"><i class="fas fa-upload"></i>
                                    <div>Upload</div>
                                </button>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="description" class="mb-0">Description:</label>
                            <textarea class="form-control overflow-auto" rows="3" id="description"></textarea>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer" style="height: 60px; padding: 5px;">
                        <button type="button" class="btn btn-danger">Back</button>
                        <button type="button" class="btn btn-success">Continue</button>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>

</html>
