<!DOCTYPE html>
<html lang="en">
{% load static %}

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta authors="John Allen & Michael Wood">


<!-- Page title, base URL, and unique meta-tag from extension -->
{% block head %}
{% endblock %}


<!-- Google fonts -->
<link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Quicksand:wght@300;400;500;700&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">

<link rel="icon" href="{% static "main/img/favicon.ico" %}">

<!-- Slick carousel plugin css and theme.css -->
<link rel="stylesheet" type="text/css" href="{% static "main/slick/slick.css" %}?{% now 'U' %}">
<link rel="stylesheet" type="text/css" href="{% static "main/slick/slick-theme.css" %}?{% now 'U' %}">

<!-- Bootstrap CSS -->
<link href="{% static "main/css/bootstrap.css" %}" rel="stylesheet">

<!-- Font awesome Icons -->
<script src="{% static "main/js/fontawesome.js" %}"></script>

<!-- JQuery -->
<script src="{% static "main/js/jquery.js" %}"></script>

<!-- Bootstrap -->
<script src="{% static "main/js/bootstrap.bundle.js" %}"></script>

<!-- TextFill JQuery plugin -->
<script src="{% static "main/js/jquery.textfill.js" %}"></script>
<script src="{% static "main/js/jquery.textfill.min.js" %}"></script>

<!-- Mapbox -->
<script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
    type="text/css" />

<!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

<!-- Slick plugin -->
<script type="text/javascript" src="{% static "main/slick/slick.js" %}?{% now 'U' %}"></script>

<!-- Custom styles for this template -->
<link href="{% static "main/css/tudu.css" %}?{% now 'U' %}" rel="stylesheet">

<!-- TuDu controller -->
<script src="{% static "main/js/tudu.js" %}?{% now 'U' %}" rel="TuDuController"></script>

</head>

<body onload="popSubCategories(categories={{categories}}, sub_categories=null, initial=true); popSubCategoriesAddLocationPrimary(categories={{categories}}, sub_categories=null, initial=true); popSubCategoriesAddLocationSecondary(categories={{categories}}, sub_categories=null, initial=true);">
    <div class="no-gutters">
        <div class="row header">
            {% include "main/includes/navbar.html" %}
        </div>
    </div>
    
    {% include 'main/includes/messages.html' %}
    
    {% block content %}
    {% endblock %}

</body>

</html>
