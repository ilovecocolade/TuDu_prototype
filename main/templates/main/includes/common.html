<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta authors="John Allen & Michael Wood">

    <!-- Page title, base URL, and unique meta-tag from extension -->
    {% block head %}
    {% endblock %}

    <link rel="icon" href="{% static "main/img/favicon.ico" %}">

    <!-- Bootstrap CSS -->
    <link href="{% static "main/css/bootstrap.css" %}" rel="stylesheet">
    <!-- Font awesome Icons-->
    <script src="https://kit.fontawesome.com/00bc557d5e.js" crossorigin="anonymous"></script>
    <!-- JQuery, Popper, Bootstrap javascript plugins-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Custom styles for this template REMOVE REFRESH ^^^^ CACHE -->
    <link href="{% static "main/css/TuDu.css" %}?{% now 'U' %}" rel="stylesheet">
</head>

<body>

    {% include 'main/includes/messages.html' %}

    <div class="no-gutters">
        <div class="row header">
            {% include "main/includes/navbar.html" %}
        </div>
    </div>
    
    {% block content %}
    {% endblock %}

</body>

</html>
